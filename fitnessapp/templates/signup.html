{% extends 'base.html'%}
{% block body %}
    <div class="signup-corr">
        <div class="login-c">
            <img src="../static/assets/img/b-1.webp">
        </div>
    </div>
    <section class="signup-container">
        <h1 class="signin-h">Sign up.</h1>
    
        <div class="container mt-2">
    
            <div class="row">
            
            <div class="col-md-3"> </div>
            
            <div class="col-md-6">
            
            
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            
            <form action="/signup" method="post">{% csrf_token %}
            
                <div class="form-group">
                    <input type="tel" class="form-control mb-2" name="Phone Number" placeholder="Numero di telefono" required>
                    </div>
    
    
            <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div id="emailHelp" class="form-text text-white text-left">
                La mail inserita non verrà mai condivisa con nessun altro, a meno che non ci minaccino a mano armata.
            </div>
        
            
            
            <div class="form-group">
            <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
            </div>
            
            <div class="form-group">
            <input type="password" class="form-control mt-2" name="pass2" placeholder="Conferma password" required>
            </div>
            <br>
            
            
            <div class="signup-button">
            <button class="btn btn-light" type="Registrati">Registrati</button>
            
            </div>
            
            </form>
            <br><a href="/login">Possiedi già un account?</a>
            
            
            </div>
            
            <div class="col-md-3"></div>
            
            </div>
            
        </div>
    </section>
{% endblock body %}
